<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>第三方共享清单</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; padding: 12px; line-height: 1.6; }
    h1,h2 { font-weight: 600; }
    h1 { font-size: 20px; }
    h2 { font-size: 16px; margin-top: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th,td { border: 1px solid #ccc; padding: 6px; font-size: 13px; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>第三方共享清单</h1>
  <p>当前版本如未接入任何第三方 SDK，可在此处说明：当前版本未接入任何第三方 SDK，不向第三方共享个人信息。</p>

  <h2>如未来接入第三方 SDK，将在此处说明：</h2>
  <table>
    <tr>
      <th>第三方名称</th><th>所属公司</th><th>服务类型</th><th>共享信息类型</th><th>用途</th><th>隐私政策链接</th>
    </tr>
    <tr>
      <td>示例统计SDK</td>
      <td>示例公司</td>
      <td>统计分析</td>
      <td>设备标识、使用行为</td>
      <td>统计分析，优化产品体验</td>
      <td>https://example.com/privacy</td>
    </tr>
  </table>
</body>
</html>
